<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <header><img src="images/logo.svg" alt="Logo of the company Base Apparel" class="logo"></header>

  <section class="hero"></section>

  <section class="main-content" id="main-content">
    <h1 class="title"><span>We're</span> coming soon</h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="" id="form" class="form">
      <input type="email" id="email" placeholder="Email Address">
      <button id="button"><img src="images/icon-arrow.svg" alt="Icon of an arrow"></button>
    </form>
  </section>

  <script src="js/script.js"></script>

</body>
</html>
